<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOCALSTORAGE</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div class="container">
      <section id="formulario">
        <div class="row">
          <div class="col-lg-12 datos">
            <div class="form-group">
              <label for="usr">Name</label>
              <input type="text" class="form-control" id="nombre">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 datos">
            <div class="form-group">
              <label for="usr">password</label>
              <input type="text" class="form-control" id="password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button type="button" class="btn btn-primary"
            onclick="guardarDatos()" value="Guardar datos">Guardar Datos</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <p id="datos">Pulsa para ver tu nombre y tu password</p>
            <button type="button" class="btn btn-primary"
            onclick="recuperarDatos()" value="Recupar datos">Recuperar Datos</button>
          </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/js.js"></script>
      </section>
    </div>
  </body>
</html>
