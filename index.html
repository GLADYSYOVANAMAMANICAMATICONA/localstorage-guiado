<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOCAL-STORAGE</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">

  </head>
  <body>
    <div class="container">
      <section id="formulario">
        <div class="row">
          <div class="col-lg-12 datos">
            <div class="form-group">
              <label for="usr">Name:</label>
              <input type="text" class="form-control" id="nombre" name="" value="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 datos">
            <div class="form group">
              <label for="usr">Password</label>
              <input type="text" class="form-control" id="password" name="" value="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button type="button" class="btn btn-primary" onclick="guardarDatos()" value="Guardar datos" name="button">Guardar datos</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <p id="datos">Pulsa para ver tu nombre y tu password.</p>
            <button type="button" class="btn btn-primary" onclick="recuperarDatos()" value="Recuperar datos" name="button">Recuperar datos</button>
          </div>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
  </body>
</html>
